name: Merge & Filter IPTV Playlists

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge playlists with filters
        run: |
          echo "#EXTM3U" > combined.m3u

          GROUPS=$(paste -sd "|" groups.txt)

          while read url; do
            echo "Fetching $url"
            curl -Ls "$url" | \
            awk -v groups="$GROUPS" '
              BEGIN { keep=0 }
              /^#EXTINF/ {
                keep = ($0 ~ "group-title=\"(" groups ")\"")
              }
              keep { print }
            ' >> combined.m3u
          done < sources.txt

      - name: Remove duplicate streams
        run: |
          awk '!seen[$0]++' combined.m3u > clean.m3u
          mv clean.m3u combined.m3u

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add combined.m3u
          git commit -m "Auto update playlist" || echo "No changes"
          git push
