- name: Merge playlists
        run: |
          echo "#EXTM3U" > combined.m3u
          GROUPS=$(paste -sd "|" groups.txt)

          while read -r url; do
            echo "Fetching $url"
            curl -s "$url" | awk -v groups="$GROUPS" '
              BEGIN { keep=0 }
              /^#EXTINF/ {
                keep = ($0 ~ "group-title=\"(" groups ")\"")
              }
              keep { print }
            ' >> combined.m3u
          done < sources.txt
