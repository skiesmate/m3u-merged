name: Merge & Filter IPTV Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify input files
        shell: bash
        run: |
          test -f sources.txt || { echo "sources.txt missing"; exit 1; }
          test -f groups.txt || { echo "groups.txt missing"; exit 1; }

      - name: Merge playlists
        shell: bash
        run: |
          set -e
          echo "#EXTM3U" > combined.m3u

          GROUPS=$(paste -sd "|" groups.txt)

          while IFS= read -r url; do
            echo "Fetching $url"
            curl -s "$url" | awk -v groups="$GROUPS" '
              /^#EXTINF/ {
                keep = ($0 ~ "group-title=\"(" groups ")\"")
              }
              keep { print }
            ' >> combined.m3u
          done < sources.txt

      - name: Commit result
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add combined.m3u
          git commit -m "Auto update playlist" || echo "No changes"
          git push
