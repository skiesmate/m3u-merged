name: Merge & Filter IPTV Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate files
        run: |
          test -f sources.txt || (echo "sources.txt missing" && exit 1)
          test -f groups.txt || (echo "groups.txt missing" && exit 1)

      - name: Merge playlists
        run: |
          echo "#EXTM3U" > combined.m3u

          while read -r URL; do
            echo "Fetching $URL"
            curl -s "$URL" | grep -E -f groups.txt || true
          done < sources.txt >> combined.m3u

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add combined.m3u
          git commit -m "Auto update playlist" || echo "No changes"
          git push
